# https://www.sphinx-doc.org/en/master/tutorial/deploying.html
# "Publishing your HTML documentation" section.
# Be sure docs/requirements.txt specifies any dependencies (e.g.- themes)
# for the sphinx make html build.

name: "Sphinx: Render docs"

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    # - name: Install furo sphinx theme
    #   run: pip install --user furo
    - name: Build HTML
      # uses: ammaraskar/sphinx-action@master
      run: |
        pip install --user furo
        cd docs
        make html
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/_build/html/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
